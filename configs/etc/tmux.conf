####################################################################################################
#                                            Key bindings                                          #
#################################################################################################### 
#
# tmux allows a command to be bound to most keys, with or without a prefix key. When specifying
# keys, most represent themselves (for example "A" to "Z"). Ctrl keys may be prefixed with "C-" or
# "^", and Alt (meta) with "M-". In addition, the following special key names are accepted: Up,
# Down, Left, Right, BSpace, BTab, DC (Delete), End, Enter, Escape, F1 to F12, Home, IC (Insert),
# NPage/PageDown/PgDn, PPage/PageUp/PgUp, Space, and Tab. Note that to bind the """ or "'" keys,
# quotation marks are necessary, for example:
#
#   bind-key '"' split-window 
#   bind-key "'" new-window
#
#==================================#
# Commands related to key bindings #
#==================================#
#
# bind-key [-cnr] [-t mode-table] [-T key-table] key command [arguments]
#   (alias: bind), bind key key to command. Keys are bound in a key table. By default (without
#   "-T"), the key is bound in the prefix key table. This table is used for keys pressed after the
#   prefix key (for example, by default "c" is bound to "new-window" in the prefix table, so "C-b c"
#   creates a new window). The root table is used for keys pressed without the prefix key: binding
#   "c" to "new-window" in the root table (not recommended) means a plain "c" will create a new
#   window. "-n" is an alias for "-T root". Keys may also be bound in custom key tables and the
#   "switch-client -T" command used to switch to them from a key binding. The "-r" flag indicates
#   this key may repeat, see the repeat-time option. If "-t" is present, key is bound in
#   mode-table: the binding for command mode with "-c" or for normal mode without. See the
#   WINDOWS AND PANES section and the "list-keys" command for information on mode key bindings. To
#   view the default bindings and possible commands, see the list-keys command.
#
# list-keys [-t mode-table] [-T key-table]
#   (alias: lsk), list all key bindings. Without "-T" all key tables are printed. With "-T" only
#   key-table. With "-t", the key bindings in "mode-table" are listed; this may be one of: vi-edit,
#   emacs-edit, vi-choice, emacs-choice, vi-copy or emacs-copy.
#
# send-keys [-lMR] [-t target-pane] key ...
#   (alias: send), send a key or keys to a window. Each argument key is the name of the key (such
#   as "C-a" or "npage" ) to send; if the string is not recognized as a key, it is sent as a series
#   of characters. The "-l" flag disables key name lookup and sends the keys literally. All
#   arguments are sent sequentially from first to last. The "-R" flag causes the terminal state to
#   be reset. "-M" passes through a mouse event (only valid if bound to a mouse key binding, see
#   MOUSE SUPPORT).
#
# send-prefix [-2] [-t target-pane]
#   Sends the prefix key, or with -2 the secondary prefix key, to a window as if it was pressed.
#
# unbind-key [-acn] [-t mode-table] [-T key-table] key
#   (alias: unbind), unbind the command bound to key. "-c", "-n", "-T" and "-t" are the same as
#   for "bind-key". If "-a" is present, all key bindings are removed. 
#
#===================#
# Key configuration #
#===================#
#
bind C-a send-prefix
unbind r
bind r source-file /etc/tmux.conf \; display-message "Configuration reloaded"
bind -n F1 select-window -t 1
bind -n F2 select-window -t 2
bind -n F3 select-window -t 3
bind -n F4 select-window -t 4
bind -n F5 select-window -t 5
bind -n F6 select-window -t 6
bind -n F7 select-window -t 7
bind -n F8 select-window -t 8
bind -n F9 select-window -t 9
bind -n F10 select-window -t 10
bind -n F11 select-window -t 11
bind -n F12 select-window -t 12
bind k select-pane -U
bind h select-pane -L
bind j select-pane -D
bind l select-pane -R
bind -n M-k select-pane -t :.-      # prev pane
bind -n M-j select-pane -t :.+      # next pane
bind -n M-h select-window -t :-     # previous window
bind -n M-l select-window -t :+     # next window
bind -r < resize-pane -L 3
bind -r > resize-pane -R 3
bind -r + resize-pane -U 1
bind -r = resize-pane -D 1
bind - split-window -v
bind _ split-window -v
bind | split-window -h
bind q confirm-before kill-pane
bind Q confirm-before kill-window
bind \ confirm-before kill-server
bind C-s set-window-option synchronize-panes
bind -n C-k clear-history           # hit ctrl+l then ctrl+k
bind R set renumber-windows on\; new-window\; kill-window\; set renumber-windows off\; display 'Renumbered'
bind d detach
bind D choose-client
bind "'" choose-window
bind '"' choose-session
bind w display-panes
unbind c
bind c run "tmux save-buffer - | xsel --clipboard --input"
bind C-p pipe-pane -o 'ansifilter >> ~/tmux-output' \; display-message "Copying output to ~/tmux-output"
bind b list-buffers
bind p choose-buffer
bind x delete-buffer
bind n new-window
bind -r Space next-window
bind -r BSpace previous-window
bind A command-prompt "rename-window %%"
bind * list-clients
bind C-l refresh-client
bind s set status
bind Escape copy-mode               # enter copy mode; default [
bind p paste-buffer                 # paste; default ]
bind -t vi-copy v begin-selection   # begin visual mode
bind -t vi-copy V select-line		# visual line
bind -t vi-copy y copy-selection    # yank
bind -t vi-copy r rectangle-toggle  # visual block toggle
bind -t vi-copy Escape cancel       # exit copy mode; or hit q
bind -n MouseDown2Pane paste-buffer

####################################################################################################
#                                              Options                                             #
#################################################################################################### 
#
# The appearance and behavior of tmux may be modified by changing the value of various options.
# There are three types of options: server options, session options and window options.
#
# The tmux server has a set of global options which do not apply to any particular window or
# session. These are altered with the "set-option -s" command, or displayed with the
# "show-options -s" command.
#
# In addition, each individual session may have a set of session options, and there is a separate
# set of global session options. Sessions which do not have a particular option configured, inherit
# the value from the global session options. Session options are set or unset with the "set-option"
# command and may be listed with the "show-options" command. The available server and session
# options are listed under the "set-option" command.
#
# Similarly, a set of window options is attached to each window, and there is a set of global
# window options from which any unset options are inherited. Window options are altered with the
# "set-window-option" command and can be listed with the "show-window-options" command. All window
# options are documented with the "set-window-option" command.
#
# tmux also supports user options which are prefixed with a "@". User options may have any name, so
# long as they are prefixed with "@", and be set to any string.
#
# set-option [-agoqsuw] [-t target-session | target-window] option value
#   (alias: set), set a window option with "-w" (equivalent to the "set-window-option" command),
#   a server option with "-s", otherwise a session option. If "-g" is given, the global session or
#   window option is set. The "-u" flag unsets an option, so a session inherits the option from the
#   global options (or with "-g", restores a global option to the default). The "-o" flag prevents
#   setting an option that is already set and the "-q" flag suppresses errors about unknown or
#   ambiguous options. With "-a", and if the option expects a string or a style, value is appended
#   to the existing setting. For example:
#     set -g status-left "foo" 
#     set -ag status-left "bar"
#
#   Will result in "foobar". And:
#     set -g status-style "bg=red" 
#     set -ag status-style "fg=blue"
#
#   Will result in a red background and blue foreground. Without -"a", the result would be the
#   default background and a blue foreground.
#
# set-window-option [-agoqu] [-t target-window] option value
#   (alias: setw), set a window option. The "-a", "-g", "-o", "-q" and "-u" flags work similarly to
#   the "set-option" command.
#
# show-options [-gqsvw] [-t target-session | target-window] [option]
#   (alias: show), show the window options (or a single window option if given) with "-w"
#   (equivalent to "show-window-options"), the server options with "-s", otherwise the session
#   options for target session. Global session or window options are listed if "-g" is used. "-v"
#   shows only the option value, not the name. If "-q" is set, no error will be returned if option
#   is unset.
#
# show-window-options [-gv] [-t target-window] [option]
#   (alias: showw), list the window options or a single option for target-window, or the global
#   window options if "-g" is used. "-v" shows only the option value, not the name.
#
# Values depend on the option and may be a number, a string, or a flag (on, off, or omitted to
# toggle).
#
#================#
# Server options #
#================#
#
# Set the number of buffers; as new buffers are added to the top of the stack, old ones are removed
# from the bottom if necessary to maintain this maximum length.
#set -g buffer-limit number
#
# Set the default terminal for new windows created in this session (the default value of the "TERM"
# environment variable). For tmux to work correctly, this must be set to "screen", "tmux" or a
# derivative of them, for example, "screen-256color".
set -s default-terminal screen-256color
#
# Set the time in milliseconds for which tmux waits after an escape is input to determine if it is
# part of a function or meta key sequences. The default is 500 milliseconds.
# note: "0" fixes pausing in vim
set -s escape-time 0
#
# If enabled, the server will exit when there are no attached clients. [on | off]
set -s exit-unattached off
#
# When enabled, focus events are requested from the terminal if supported and passed through to
# applications running in tmux. Attached clients should be detached and attached again after
# changing this option. [on | off]
#set -s focus-events on
#
# If not empty, a file to which tmux will write command prompt history on exit and load it from on
# start.
#set -s history-file path
#
# Set the number of error or information messages to save in the message log for each client. The
# default is 100.
#set -s message-limit number
#
# Attempt to set the terminal clipboard content using the \e]52;...\007 xterm(1) escape sequences.
# This option is "on" by default if there is an Ms entry in the terminfo(5) description for the
# client terminal. Note that this feature needs to be enabled in xterm(1) by setting the resource:
#
#   disallowedWindowOps: 20,21,SetXprop
#
# Or changing this property from the xterm(1) interactive menu when required. [on | off]
#set -s set-clipboard on
#
# Contains a list of entries which override terminal descriptions read using terminfo(5). String is
# a comma-separated list of items each a colon-separated string made up of a terminal type pattern
# (matched using fnmatch(3)) and a set of name=value entries.
#
# For example, to set the "clear" terminfo(5) entry to "\e[H\e[2J" for all terminal types and the
# "dch1" entry to "\e[P" for the "rxvt" terminal type, the option could be set to the string:
#set -s terminal-overrides "*:clear=\e[H\e[2J,rxvt:dch1=\e[P"
#
# The terminal entry value is passed through strunvis(3) before interpretation. The default value
# forcibly corrects the "colors" entry for terminals which support 256 colours:
#set -s terminal-overrides "*256col*:colors=256,xterm*:XT"
#
#=================#
# Session options #
#=================#
#
# If keys are entered faster than one in milliseconds, they are assumed to have been pasted rather
# than typed and tmux key bindings are not processed. The default is one millisecond and zero
# disables.
#set -g assume-paste-time milliseconds
#
# Set the base index from which an unused index should be searched when a new window is created.
# The default is zero.
set -g base-index 1
#
# Set action on window bell. [any | none | current | other]
#   "any" means a bell in any window linked to a session causes a bell in the current window of
#     that session.
#   "none" means all bells are ignored
#   "current" means only bells in windows other than the current window are ignored
#   "other" means bells in the current window are ignored but not those in other windows.
set -g bell-action none
#
# If "on", ring the terminal bell when an alert occurs.
#set bell-on-alert on
#
# Set the command used for new windows (if not specified when the window is created) to
# shell-command, which may be any sh(1) command. The default is an empty string, which instructs
# tmux to create a login shell using the value of the "default-shell" option.
set -g default-command /bin/zsh
#
# Specify the default shell. This is used as the login shell for new windows when the
# default-command option is set to empty, and must be the full path of the executable. When started
# tmux tries to set a default value from the first suitable of the SHELL environment variable, the
# shell returned by getpwuid(3), or /bin/sh. This option should be configured when tmux is used as
# a login shell. 
# set -g default-shell /bin/zsh
#
# If enabled and the session is no longer attached to any clients, it is destroyed. [on | off]
set -g destroy-unattached off
#
# If "on" (the default), the client is detached when the session it is attached to is destroyed. If
# "off", the client is switched to the most recently active of the remaining sessions. [on | off]
set -g detach-on-destroy on
#
# Set the color used by the "display-panes" command to show the indicator for the active pane.
set -g display-panes-active-colour colour33 #blue
#
# Set the color used by the "display-panes" command to show the indicators for inactive panes.
set -g display-panes-colour colour166 #orange
#
# Set the time in milliseconds for which the indicators shown by the "display-panes" command appear.
set -g display-panes-time 2000
#
# Set the amount of time for which status line messages and other on-screen indicators are
# displayed. If set to "0", messages and indicators are displayed until a key is pressed. Time is
# in milliseconds.   
set -g display-time 4000
#
# Set the maximum number of lines held in window history. This setting applies only to new windows.
# Existing window histories are not resized and retain the limit at the point they were created.
#    
set -g history-limit 10000
#
# Set the default key table to key-table instead of root.
#set -g key-table key-table
#
# Lock the session (like the "lock-session" command) after "number" seconds of inactivity. The
# default is not to lock (set to "0").
set -g lock-after-time 0
#
# Command to run when locking each client. The default is to run lock(1) with "-np".
#set -g lock-command shell-command
#
# Set status line message command style, where style is a comma-separated list of characteristics
# to be specified. These may be "bg=colour" to set the background color, "fg=colour" to set the
# foreground color, and a list of attributes as specified below.
#
# The color is one of: black, red, green, yellow, blue, magenta, cyan, white, aixterm bright
# variants (if supported: brightred, brightgreen, and so on), colour0 to colour255 from the
# 256-color set, default, or a hexadecimal RGB string such as "#ffffff", which chooses the closest
# match from the default 256-color set.
#
# The attributes is either "none" or a comma-delimited list of one or more of: bright (or bold),
# dim, underscore, blink, reverse, hidden, or italics, to turn an attribute on, or an attribute
# prefixed with "no" to turn one off.
#
#   fg=yellow,bold,underscore,blink 
#   bg=black,fg=default,noreverse
#
# With the "-a" flag to the "set-option" command, the new style is added. Otherwise, the existing
# style is replaced.
#set -g message-command-style style
#
# Set status line message style. For how to specify style, see the "message-command-style" option.
set -g message-style fg=colour166,bg=colour235,bright
#
# If "on", tmux captures the mouse and allows mouse events to be bound as key bindings. See the
# MOUSE SUPPORT section for details. [on | off]
set -g mouse on
#
# Set the key accepted as a prefix key. In addition to the standard keys described under KEY
# BINDINGS, prefix can be set to the special key "None" to set no prefix.
#
unbind C-b
set -g prefix C-a
#
# Set a secondary key accepted as a prefix key. Like prefix, prefix2 can be set to "None".
# set -g prefix2 key
#
# If "on", when a window is closed in a session, automatically renumber the other windows in
# numerical order. This respects the "base-index" option if it has been set. If "off", do not
# renumber the windows. [on | off]
set -g renumber-windows on
#
# Allow multiple commands to be entered without pressing the prefix-key again in the specified time
# milliseconds (the default is 500). Whether a key repeats may be set when it is bound using the
# "-r" flag to "bind-key". Repeat is enabled for the default keys bound to the resize-pane command.
set -g repeat-time 800
#
# Set the "remain-on-exit" window option for any windows first created in this session. When this
# option is "true", windows in which the running program has exited do not close, instead remaining
# open but inactivate. Use the "respawn-window" command to reactivate such a window, or the
# "kill-window" command to destroy it. [on | off]
set -g set-remain-on-exit off
#
# Attempt to set the client terminal title using the tsl and fsl terminfo(5) entries if they exist.
# tmux automatically sets these to the \e]0;...\007 sequence if the terminal appears to be xterm(1).
# This option is off by default. [on | off]
set -g set-titles on
#
# String used to set the window title if "set-titles" is "on". Formats are expanded, see the
# FORMATS section.
#set -g set-titles-string "tmux.#I.#W"
#
# Show or hide the status line. [on | off]
set -g status on
#
# Update the status bar every "interval" seconds. By default, updates will occur every 15 seconds.
# A setting of zero disables redrawing at interval.
set -g status-interval 1
#
# Set the position of the window list component of the status line. [left | centre | right]
set -g status-justify centre
#
# Use "vi" or "emacs" style key bindings in the status line, for example at the command prompt. The
# default is "emacs", unless the VISUAL or EDITOR environment variables are set and contain the
# string "vi". [vi | emacs]
set -g status-keys vi
#
# Display string (by default the session name) to the left of the status bar. string will be passed
# through strftime(3) and formats (see FORMATS) will be expanded. It may also contain any of the
# following special character sequences:
#
#   Character pair        Replaced with
#   [attributes]          Color or attribute change
#   ##                    A literal "#"
#
# For details on how the names and titles can be set see the NAMES AND TITLES section. For a list
# of allowed attributes see the "message-command-style" option. Examples are:
#
#   #(sysctl vm.loadavg) 
#   #[fg=yellow,bold]#(apm -l)%%#[default] [#S]
#
# The default is "[#S] ".
set -g status-left "#[fg=green,dim,bg=default]Session: #S #[fg=yellow,dim,bg=default]#I #[fg=cyan,dim,bg=default]#P"
#
# Set the maximum length of the left component of the status bar. The default is 10.
set -g status-left-length 40
#
# Set the style of the left part of the status line. For how to specify style, see the
# "message-command-style" option.
#set -g status-left-style style
#
# Set the position of the status line. [top | bottom]
set -g status-position bottom
#
# Display string to the right of the status bar. By default, the current window title in double
# quotes, the date and the time are shown. As with status-left, string will be passed to strftime(3)
# and character pairs are replaced.
set -g status-right "#[fg=red,dim,bg=default] #(cat /proc/loadavg) #[fg=white,dim,bg=default]%H:%M:%S #[fg=blue,dim,bg=default]%Y-%m-%d"
#
# Set the maximum length of the right component of the status bar. The default is 40.
set -g status-right-length 140
# Set the style of the right part of the status line. For how to specify style, see the
# "message-command-style" option.
#set -g status-right-style style
#
# Set status line style. For how to specify style, see the "message-command-style" option.
set -g status-style fg=colour136,bg=colour233
#
# Set a space-separated string containing a list of environment variables to be copied into the
# session environment when a new session is created or an existing session is attached. Any
# variables that do not exist in the source environment are set to be removed from the session
# environment (as if "-r" was given to the "set-environment" command). The default is "DISPLAY
# SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY".
#set -g update-environment variables
#
# If on, display a status line message when activity occurs in a window for which the
# monitor-activity window option is enabled. [on | off]
set -g visual-activity off
#
# If this option is "on", a message is shown on a bell instead of it being passed through to the
# terminal (which normally makes a sound). Also see the "bell-action" option. [on | off]
#set -g visual-bell on
#
# If "monitor-silence" is enabled, prints a message after the interval has expired on a given
# window. [on | off]
#set -g visual-silence on
#
# Sets the session's conception of what characters are considered word separators, for the purposes
# of the next and previous word commands in copy mode. The default is " -_@".
#set -g word-separators string
#
#================#
# Window options #
#================#
#
# Aggressively resize the chosen window. This means that tmux will resize the window to the size of
# the smallest session for which it is the current window, rather than the smallest session to
# which it is attached. The window may resize when the current window is changed on another
# sessions; this option is good for full-screen programs which support SIGWINCH and poor for
# interactive programs such as shells. [on | off]
#set -gw aggressive-resize off
#
# Allow programs to change the window name using a terminal escape sequence (\033k...\033\\). The
# default is "on". [on | off]
#set -gw allow-rename off
#
# This option configures whether programs running inside tmux may use the terminal alternate screen
# feature, which allows the smcup and rmcup terminfo(5) capabilities. The alternate screen feature
# preserves the contents of the window when an interactive application starts and restores it on
# exit, so that any output visible before the application starts reappears unchanged after it exits.
# The default is "on". [on | off]
#set -gw alternate-screen off
#
# Control automatic window renaming. When this setting is enabled, tmux will rename the window
# automatically using the format specified by "automatic-rename-format". This flag is automatically
# disabled for an individual window when a name is specified at creation with "new-window" or
# "new-session", or later with "rename-window", or with a terminal escape sequence. [on | off]
#
# note: oh-my-zsh users comment out DISABLE_AUTO_TITLE=true from .zshrc to disable auto rename
set -gw automatic-rename on
#
# The format (see FORMATS) used when the automatic-rename option is enabled.
# set -gw automatic-rename-format format
#
# Set clock color.
set -gw clock-mode-colour colour166 #orange
#
# Set clock hour format. [12 | 24]
set -gw clock-mode-style 24
#
# Prevent tmux from resizing a window to greater than width or height. A value of zero restores the
# default unlimited setting.
#set -gw force-height height
#set -gw force-width width
#
# Set the width or height of the main (left or top) pane in the main-horizontal or main-vertical
# layouts.
#set -gw main-pane-height height
#set -gw main-pane-width width
#
# Use "vi" or "emacs" style key bindings in copy and choice modes. As with the "status-keys" option,
# the default is "emacs", unless VISUAL or EDITOR contains "vi". [vi | emacs]
set -gw mode-keys vi
#
# Set window modes style. For how to specify style, see the "message-command-style" option.
# set -gw mode-style style
#
# Monitor for activity in the window. Windows with activity are highlighted in the status
# line. [on | off]
set -gw monitor-activity on
#
# Monitor for silence (no activity) in the window within interval seconds. Windows that have been
# silent for the interval are highlighted in the status line. An interval of zero disables the
# monitoring. [interval]
set -gw monitor-silence 0
#
# Set the height of the other panes (not the main pane) in the main-horizontal layout. If this
# option is set to "0" (the default), it will have no effect. If both the "main-pane-height" and
# "other-pane-height" options are set, the main pane will grow taller to make the other panes the
# specified height, but will never shrink to do so.
#set -gw other-pane-height height
#   
# Like "other-pane-height", but set the width of other panes in the main-vertical layout.
#set -gw other-pane-width width
#
# Set the pane border style for the currently active pane. For how to specify style, see the
# "message-command-style" option. Attributes are ignored.
set -gw pane-active-border-style fg=colour166,bg=colour16
#
# Like "base-index", but set the starting index for pane numbers.
set -gw pane-base-index 1
#
# Set the pane border style for panes aside from the active pane. For how to specify style, see the
# "message-command-style" option. Attributes are ignored.
set -gw pane-border-style fg=colour166,bg=colour16
#
# A window with this flag set is not destroyed when the program running in it exits. The window may
# be reactivated with the "respawn-window" command. [on | off]
#set -gw remain-on-exit on
#
# Duplicate input to any pane to all other panes in the same window (only for panes that are not in
# any special mode). [on | off]
set -gw synchronize-panes off
#
# Set the style for the window's active pane. For how to specify style, see the
# "message-command-style" option.
#set -gw window-active-style style
#
# Set status line style for windows with an activity alert. For how to specify style, see the
# "message-command-style" option.
set -gw window-status-activity-style fg=colour166,bg=colour52,bright
#
# Set status line style for windows with a bell alert. For how to specify style, see the
# "message-command-style" option.
#set -gw window-status-bell-style style
#
