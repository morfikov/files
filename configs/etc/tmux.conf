####################################################################################################
#                                            Mouse support                                         #
#################################################################################################### 
#
# If the mouse option is "on" (the default is "off"), tmux allows mouse events to be bound as keys.
# The name of each key is made up of a mouse event (such as "MouseUp1") and a location suffix (one
# of "Pane" for the contents of a pane, "Border" for a pane border or "Status" for the status line).
# The following mouse events are available:
#
#   MouseDown1    MouseUp1    MouseDrag1
#   MouseDown2    MouseUp2    MouseDrag2
#   MouseDown3    MouseUp3    MouseDrag3
#   WheelUp       WheelDown
#
# Each should be suffixed with a location, for example "MouseDown1Status".
#
# The special token "{mouse}" or "=" may be used as target-window or target-pane in commands bound
# to mouse key bindings. It resolves to the window or pane over which the mouse event took place
# (for example, the window in the status line over which button "1" was released for a
# "MouseUp1Status" binding, or the pane over which the wheel was scrolled for a "WheelDownPane"
# binding).
#
# The send-keys -M flag may be used to forward a mouse event to a pane.
#
# The default key bindings allow the mouse to be used to select and resize panes, to copy text and
# to change window using the status line. These take effect if the mouse option is turned on.

####################################################################################################
#                                               Formats                                            #
#################################################################################################### 
#
# Certain commands accept the "-F" flag with a format argument. This is a string which controls the
# output format of the command. Replacement variables are enclosed in "#{" and "}", for example
# "#{session_name}". The possible variables are listed in the table below, or the name of a tmux
# option may be used for an option's value. Some variables have a shorter alias such as "#S", and
# "##" is replaced by a single "#".
#
# Conditionals are available by prefixing with "?" and separating two alternatives with a comma; if
# the specified variable exists and is not zero, the first alternative is chosen, otherwise the
# second is used. For example "#{?session_attached,attached,not attached}" will include the string
# "attached" if the session is attached and the string "not attached" if it is unattached, or
# "#{?automatic-rename,yes,no}" will include "yes" if "automatic-rename" is enabled, or "no" if not.
#
# A limit may be placed on the length of the resultant string by prefixing it by an "=", a number
# and a colon, so "#{=10:pane_title}" will include at most the first 10 characters of the pane
# title. Prefixing a time variable with "t:" will convert it to a string, so if "#{window_activity}"
# gives "1445765102", "#{t:window_activity}" gives "Sun Oct 25 09:25:02 2015". The "b:" and "d:"
# prefixes are basename(3) and dirname(3) of the variable respectively. A prefix of the form
# "s/foo/bar/:" will substitute "foo" with "bar" throughout.
#
# In addition, the first line of a shell command's output may be inserted using "#()". For example,
# "#(uptime)" will insert the system's uptime. When constructing formats, tmux does not wait for
# "#()" commands to finish; instead, the previous result from running the same command is used, or
# a placeholder if the command has not been run before. Commands are executed with the tmux global
# environment set (see the ENVIRONMENT section).
#
# The following variables are available, where appropriate:
#
#   Variable name            Alias    Replaced with
#   alternate_on                      If pane is in alternate screen
#   alternate_saved_x                 Saved cursor X in alternate screen
#   alternate_saved_y                 Saved cursor Y in alternate screen
#   buffer_sample                     Sample of start of buffer
#   buffer_size                       Size of the specified buffer in bytes
#   client_activity                   Integer time client last had activity
#   client_created                    Integer time client created
#   client_control_mode               1 if client is in control mode
#   client_height                     Height of client
#   client_key_table                  Current key table
#   client_last_session               Name of the client's last session
#   client_pid                        PID of client process
#   client_prefix                     1 if prefix key has been pressed
#   client_readonly                   1 if client is readonly
#   client_session                    Name of the client's session
#   client_termname                   Terminal name of client
#   client_tty                        Pseudo terminal of client
#   client_utf8                       1 if client supports utf8
#   client_width                      Width of client
#   command_name                      Name of command in use, if any
#   cursor_flag                       Pane cursor flag
#   cursor_x                          Cursor X position in pane
#   cursor_y                          Cursor Y position in pane
#   history_bytes                     Number of bytes in window history
#   history_limit                     Maximum window history lines
#   history_size                      Size of history in bytes
#   host                     #H       Hostname of local host
#   host_short               #h       Hostname of local host (no domain name)
#   insert_flag                       Pane insert flag
#   keypad_cursor_flag                Pane keypad cursor flag
#   keypad_flag                       Pane keypad flag
#   line                              Line number in the list
#   mouse_any_flag                    Pane mouse any flag
#   mouse_button_flag                 Pane mouse button flag
#   mouse_standard_flag               Pane mouse standard flag
#   pane_active                       1 if active pane
